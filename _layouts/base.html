<!doctype html>
<html lang="{{ site.lang }}" dir="{{ site.direction }}">
  <head>
    <base href="{{ site.url }}">
    <meta charset="{{ site.charset }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="https://avatars2.githubusercontent.com/u/37843385">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" type="image/png" sizes="420x420" href="https://avatars2.githubusercontent.com/u/37843385">
    <link rel="canonical" href="{{ site.url }}">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | absolute_url }}">
  </head>
  <body>
    {{ content }}

    {% include debug.livereload.html %}
  </body>
</html>
